name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.30.1

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
